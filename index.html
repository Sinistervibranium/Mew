<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CatList - Buy & Sell</title>
  <style>
    body { font-family: Arial, sans-serif; background: black; color: white; text-align: center; }
    header { background: yellow; padding: 15px; font-size: 24px; font-weight: bold; }
    .container { padding: 20px; }
    .product { background: white; color: black; margin: 10px auto; padding: 10px; border-radius: 8px; width: 300px; }
    .product img { width: 100%; height: 200px; object-fit: cover; }
  </style>
</head>
<body>
  <header>CatList - Buy & Sell</header>
  <div class="container" id="product-list"></div>
  <script>
    fetch('products.json')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('product-list');
        list.innerHTML = data.map(p => `
          <div class="product">
            <img src="uploads/${p.image}" alt="Product Image" />
            <h3>${p.name}</h3>
            <p>â‚¹${p.price} | ${p.category}</p>
            <p>Contact: ${p.phone}</p>
            <p>Location: ${p.location}</p>
          </div>`).join('');
      });
  </script>
</body>
</html>
